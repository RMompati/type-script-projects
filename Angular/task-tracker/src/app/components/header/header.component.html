<header class="d-flex justify-content-between align-items-center mb-2">
    <h1>{{ title }}</h1>
    <app-button
        *ngIf="hasRoute('/')"
        color="{{ showAddTask ? 'danger' : 'success' }}"
        text="{{ showAddTask ? 'Close' : 'Add' }}"
        (btnClick)="toggleAddTask()"
    ></app-button>
</header>
