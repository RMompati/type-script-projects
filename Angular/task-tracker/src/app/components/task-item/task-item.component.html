<div [ngClass]="{'border-start border-5 border-success': task.reminder}" class="m-2 ps-1 pb-2 cursor-pointer" role="button" tabindex="0"
        (dblclick)="onChangeReminder(task)">
    <h3 class="d-flex justify-content-between align-items-center">
        {{ task.text }}
        <i (click)="onDelete(task)" class="bi bi-x-lg text-danger "></i>
    </h3>
    <p>{{ task.day }}</p>
</div>
