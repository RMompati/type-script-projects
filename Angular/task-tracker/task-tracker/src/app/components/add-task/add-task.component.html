<div class="card shadow p-2 mb-2" *ngIf="showAddTask">
    <form (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="text" [(ngModel)]="text" id="text"placeholder="Task">
            <label for="text">Add Task</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="day" [(ngModel)]="day" id="day" placeholder="Day & Time">
            <label for="day">Day & Time</label>
        </div>
        <div class="input-group mb-3">
            <input type="checkbox" class="form-check-inut me-2" name="reminder" [(ngModel)]="reminder" id="reminder">
            <label for="reminder">Set a reminder</label>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <input class="btn btn-outline-primary" type="submit" value="Save Task">
        </div>
    </form>
</div>
